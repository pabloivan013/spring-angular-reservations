<mat-card class="" style="max-width: 450px">
  <div class="container-fluid p-0">
    <div class="row">
      <div class="col">
        <mat-card-header>
          <img mat-card-avatar [src]="user.picture" />
          <mat-card-title
            ><p class="text-left text-break">
              {{user.nickname}}
            </p></mat-card-title
          >
          <mat-card-subtitle>
            <p class="text-left text-break">
             {{user.email}}
            </p>
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="my-0"></mat-card-content>
      </div>
    </div>
  </div>
</mat-card>

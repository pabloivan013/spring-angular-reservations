<mat-card class="d-flex flex-grow-1">
    <div class="container-fluid p-0">
      <div class="row">
        <div class="col">
          <mat-card-header class="d-flex justify-content-center">
            <!-- <img mat-card-avatar [src]="" /> -->
            <mat-card-title class="text-center"
              ><p class="mat-h1 text-left text-break">
                {{ business.name }}
              </p></mat-card-title
            >
            <mat-card-subtitle class="mb-1">
              <p class="text-left text-break mb-1">
                {{ business.description }}
              </p>
            </mat-card-subtitle>
          </mat-card-header>
          <hr class="my-2" />
          <mat-card-content class="my-0">
            <div class="row justify-content-between">
              <div class="col-md text-center">
                <h2 class="mb-1">Address</h2>
                <p>
                  {{ business.address }}
                </p>
              </div>
              <div class="col-md text-center">
                <h2 class="mb-1">Location</h2>
                <p>
                  {{ business.location }}
                </p>
              </div>
            </div>
  
            <div class="row">
              <div class="col-md text-center">
                <h2>Schedule</h2>
                <app-business-schedule-display
                  *ngIf="business.schedule"
                  [schedule]="business.schedule"
                ></app-business-schedule-display>
              </div>
            </div>
          </mat-card-content>
        </div>
      </div>
    </div>
  </mat-card>

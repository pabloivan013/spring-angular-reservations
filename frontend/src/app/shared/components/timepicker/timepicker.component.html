<div class="row" *ngIf="title">
    <div class="col-md ">
       <h4 class="mat-h4 mb-1">{{title}}</h4> 
    </div>
</div>
<div class="row">
    <div class="col-md ">
        <timepicker [(ngModel)]="mytime" [ngModelOptions]="{ standalone: true }"></timepicker>
        timme:{{mytime}}
        <input [ngModel]="mytime" type="date" (ngModelChange)="mytime = $event" name="startDate"/>
    </div>
</div>
